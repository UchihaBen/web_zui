server {
  listen 80;
  server_name _;

  # Proxy FE dev server (React chạy port 3000 trong container)
  location / {
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_pass http://web_zui_frontend:3000;
  }

  # API → backend:5000, strip prefix /api/
  location /api/ {
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_pass http://web_zui_backend:5000/;
  }

  client_max_body_size 20m;
}
