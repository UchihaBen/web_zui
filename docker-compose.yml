version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: web_zui_backend
    env_file:
      - .env.docker
    volumes:
      - ./backend/uploads:/app/uploads
    expose:
      - "5000"            # chỉ mở trong network
    networks:
      - web_zui_network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: web_zui_frontend
    environment:
      - REACT_APP_API_URL=/api   # FE gọi tương đối
    expose:
      - "3000"            # chỉ mở trong network
    depends_on:
      - backend
    networks:
      - web_zui_network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: web_zui_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - web_zui_network
    restart: unless-stopped

networks:
  web_zui_network:
    driver: bridge
