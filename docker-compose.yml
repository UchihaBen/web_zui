version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: web_zui_backend
    environment:
      - MONGODB_URI=${MONGODB_URI:-mongodb+srv://admin:Thanh01042003%40@cluster0.gl6b566.mongodb.net/social_app?retryWrites=true&w=majority&appName=Cluster0}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-fallback-secret-key-for-development}
      - FLASK_ENV=production
    volumes:
      - ./backend/uploads:/app/uploads
    expose:
      - "5000"
    networks:
      - web_zui_network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: web_zui_frontend
    environment:
      - REACT_APP_API_URL=/api
      - REACT_APP_SERVER_URL=
    expose:
      - "3000"
    depends_on:
      - backend
    networks:
      - web_zui_network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: web_zui_nginx
    ports:
      - "3000:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - web_zui_network
    restart: unless-stopped

networks:
  web_zui_network:
    driver: bridge
